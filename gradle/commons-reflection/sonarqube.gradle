sonarqube {
  properties {
    property "sonar.projectKey", "$System.env.J_COMMONS_REFLECTION_SONAR_PROJECT_KEY"
    property "sonar.organization", "$System.env.J_COMMONS_SONAR_ORGANIZATION"
    property "sonar.host.url", "https://sonarcloud.io"
    property "sonar.login", "$System.env.J_COMMONS_REFLECTION_SONAR_LOGIN"
    property "sonar.exclusions", "**/*Generated.java"
  }
}